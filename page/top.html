<!DOCTYPE html>
<html>

<head>
    <title>Naonariアプリ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=yes">
    <meta http-equiv="content-type" charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/common.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        //共通パーツの読み込み
        $(function () {
            $("#navArea").load("navArea.html");
            $("#HeaderArea").load("headerArea.html");
            $("#FooterArea").load("footerArea.html");
            $("#scriptLoad").load("scriptLoad.html");
        });
    </script>
</head>

<body>
    <!-- ナビエリア -->
    <div id="navArea"></div>
    <!-- ヘッダーエリア -->
    <div id="HeaderArea"></div>
    <!-- メインエリア -->
    <div id="MainArea">
        <div class="MainContent">
            <img src="../img/3197063_m.jpg">

            <div class="MainContent_TopText">
                <p>ほんの些細な"あったらいいな"を</p>
                <p> カタチにしたい</p>
            </div>
            <div class="MainContent_navList">
                <div class="MainContent_navList_item">
                    <a href="#">
                        <img src="../img/5142200_s.jpg">
                        <div>
                            <p>アプリ紹介</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- フッターエリア -->
    <div id="FooterArea"></div>
    <!-- スクリプト -->
    <div id="scriptLoad"></div>
</body>

</html>
